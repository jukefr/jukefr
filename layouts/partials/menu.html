{{ if ne .Site.Params.show_menu false }}
  <nav itemscope itemtype="http://schema.org/SiteNavigationElement" style="overflow: auto;">
    {{ $url := .URL }}
    {{ range .Site.Menus.main }}
      {{ if (and (ne "posts" .Name) (ne "snippets" .Name)) }}
         <a itemprop="url" class="{{ if eq $url .URL }}active{{ end }}" href="{{ .URL }}"><span itemprop="name">{{ .Name }}</span></a>
      {{ end }}
    {{ end }}
  </nav>
{{ end }}
