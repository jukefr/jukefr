baseurl = "https://juke.fr/" # Controls base URL
languageCode = "en-US" # Controls site language
title = "juke.fr" # Homepage title and page title suffix
paginate = 11 # Number of posts to show before paginating
related_content_limit = 5
enableRobotsTXT = true # Suggested, enable robots.txt file
googleAnalytics = "UA-70340111-1" # Optional, add tracking Id for analytics
SectionPagesMenu = "main" # Enable menu system for lazy bloggers
footnoteReturnLinkContents = "â†©" # Provides a nicer footnote return link
PygmentsCodeFences = true
PygmentsStyle = "dracula"
enableGitInfo = true

[params]
description = "creates mostly ephemeral, always open source pet projects" # Suggested, controls default description meta
author = "jukefr" # Optional, controls author name display on posts
AuthorName = "jukefr"
GitHubUser = "jukefr"
hide_author = false # Optional, set true to hide author name on posts
show_menu = true # Optional, set true to enable section menu
powered_by = false # Optional, set false to disable credits
images = [
  "/opengraph.png" # Default Open Graph image for site
]
theme_variant = "hack dracula" # Optional, for use to overriding default theme
search = true

[frontmatter]
date = ["date", "publishDate", "lastmod"]
lastmod = [":git", "lastmod", "date", "publishDate"]
publishDate = ["publishDate", "date"]
expiryDate = ["expiryDate"]

